esphome:
  name: "sonos-remote-d32-flat"
  friendly_name: Sonos Remote ‚Äì D32 ‚Äì flat
  project:
    name: improvedlaziness.sonos_box_remote
    version: "1.1"
  on_boot:
    priority: 600
    then:
      # Deep-Sleep-Indikator: beim Aufwachen auf OFF setzen
      - binary_sensor.template.publish:
          id: deep_sleep_active
          state: OFF

      - wait_until:
          condition:
            lambda: 'return id(sonos_switch).has_state();'
          timeout: 2s
      - script.execute: show_sonos_text


esp32:
  board: esp32dev
  framework:
    type: arduino
    advanced:
      ignore_efuse_custom_mac: false
  variant: ESP32
  cpu_frequency: 160MHz

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  manual_ip:
    static_ip: 192.168.1.129
    gateway: 192.168.1.1
    subnet: 255.255.255.0
  fast_connect: true
  power_save_mode: HIGH
  output_power: 10dB
  reboot_timeout: 0s
  on_connect:
    - if:
        condition:
          lambda: 'return !id(startup_blink_done);'
        then:
          - script.execute: led_startup_blink

api:
  encryption:
    key: !secret api_key

ota:
  - platform: esphome
    password: !secret ota_password
    on_begin:
      - deep_sleep.prevent: deep_sleep_control
    on_end:
      - deep_sleep.allow: deep_sleep_control
    on_error:
      - deep_sleep.allow: deep_sleep_control


logger:
  level: INFO

# ---------- Deep Sleep ----------
deep_sleep:
  id: deep_sleep_control
  wakeup_pin:
    number: GPIO14
    inverted: true        # weckt bei LOW (Knopfdruck)
    mode:
      input: true
      pullup: true        # interner Pull-Up auch im Sleep aktiv
    allow_other_uses: true
  wakeup_pin_mode: KEEP_AWAKE  # nicht einschlafen, solange Taste gehalten



# ---------- Globals ----------
globals:
  - id: led_color_mode
    type: int
    restore_value: no
    initial_value: '0'
  - id: gaming_mode
    type: bool
    restore_value: no
    initial_value: 'false'
  - id: last_input_ms
    type: uint32_t
    restore_value: no
    initial_value: '0'
  - id: press_start_ms
    type: uint32_t
    restore_value: no
    initial_value: '0'
  - id: longpress_triggered
    type: bool
    restore_value: no
    initial_value: 'false'

  - id: last_display_text
    type: std::string
    restore_value: no
    initial_value: '""'


  # Deep Sleep Timeout (20 seconds)
  - id: deep_sleep_timeout_ms
    type: uint32_t
    restore_value: no
    initial_value: '20000'

  # Game State
  - id: playing
    type: bool
    restore_value: no
    initial_value: 'false'
  - id: game_over
    type: bool
    restore_value: no
    initial_value: 'false'
  - id: paused
    type: bool
    restore_value: no
    initial_value: 'false'
  - id: score
    type: int
    restore_value: no
    initial_value: '0'
  - id: game_over_ms
    type: int
    restore_value: no
    initial_value: '0'
  - id: countdown_until_ms
    type: uint32_t
    restore_value: no
    initial_value: '0'
  - id: game_over_blinked
    type: bool
    restore_value: no
    initial_value: 'false'

  # Paddle & Ball
  - id: paddle_x
    type: float
    restore_value: no
    initial_value: '64.0'
  - id: enc_px_per_step
    type: float
    restore_value: no
    initial_value: '18.0'
  - id: ball_x
    type: float
    restore_value: no
    initial_value: '64.0'
  - id: ball_y
    type: float
    restore_value: no
    initial_value: '20.0'
  - id: ball_vx
    type: float
    restore_value: no
    initial_value: '50.0'
  - id: ball_vy
    type: float
    restore_value: no
    initial_value: '50.0'

  # Viewport
  - id: vis_left
    type: int
    restore_value: no
    initial_value: '0'
  - id: vis_right
    type: int
    restore_value: no
    initial_value: '12'
  - id: vis_top
    type: int
    restore_value: no
    initial_value: '0'
  - id: vis_bottom
    type: int
    restore_value: no
    initial_value: '0'

  # Display-Sleep/Wake
  - id: display_is_on
    type: bool
    restore_value: no
    initial_value: 'true'
  - id: display_sleep_ms
    type: uint32_t
    restore_value: no
    initial_value: '5000'

  # Volume-Bundle
  - id: pending_vol_delta
    type: int
    restore_value: no
    initial_value: '0'
  - id: vol_flush_due_ms
    type: uint32_t
    restore_value: no
    initial_value: '0'

  # Toast
  - id: toast_reset_due_ms
    type: uint32_t
    restore_value: no
    initial_value: '0'
  - id: toast_active
    type: bool
    restore_value: no
    initial_value: 'false'

  # Battery throttle
  - id: battery_next_update_ms
    type: uint32_t
    restore_value: no
    initial_value: '0'

  # Startup LED feedback
  - id: startup_blink_done
    type: bool
    restore_value: no
    initial_value: 'false'

i2c:
  sda: 21
  scl: 22
  scan: true
  id: bus_a
  frequency: 400kHz

# ---------- Display ----------
display:
  - platform: ssd1306_i2c
    id: oled_display
    model: "SH1106 128x64"
    address: 0x3C
    update_interval: never
    contrast: 50%
    lambda: |-
      const int W  = it.get_width();
      const int H  = it.get_height();
      const int X0 = id(vis_left);
      const int Y0 = id(vis_top);
      const int X1 = W - id(vis_right);
      const int Y1 = H - id(vis_bottom);
      const int VW = (X1 > X0) ? (X1 - X0) : 0;
      const int VH = (Y1 > Y0) ? (Y1 - Y0) : 0;

      it.fill(Color::BLACK);

      if (!id(gaming_mode)) {
        it.printf(X0, Y0, id(oled_font), TextAlign::TOP_LEFT, "%s", id(display_text).state.c_str());
        return;
      }

      const float Wv = float(VW);
      const float Hv = float(VH);
      if (Wv <= 0.0f || Hv <= 0.0f) return;

      const float PADDLE_W = 24.0f;
      const float PADDLE_H = 4.0f;
      const float PADDLE_Y = Hv - 6.0f;
      const float R        = 2.0f;

      if (!id(playing) && id(countdown_until_ms) == 0 && !id(game_over)) {
        it.printf(X0 + int(Wv/2), Y0 + int(Hv/2), id(oled_font), TextAlign::CENTER, "Pong");
        return;
      }

      uint32_t now = millis();

      #ifdef _MSC_VER
      #endif

      // Countdown: nur zeichnen, Paddle beim Zeichnen clampen
      if (id(countdown_until_ms) > now) {
        float half = PADDLE_W * 0.5f;
        float px = id(paddle_x);
        if (px < half) px = half;
        if (px > (Wv - half)) px = Wv - half;

        it.filled_rectangle(int(X0 + px - half), int(Y0 + PADDLE_Y), int(PADDLE_W), int(PADDLE_H));
        it.filled_rectangle(int(X0 + id(ball_x) - R), int(Y0 + id(ball_y) - R), int(R*2.0f), int(R*2.0f));

        uint32_t rem = id(countdown_until_ms) - now;
        int sec = (rem + 999) / 1000;
        const char* txt = (sec == 3) ? "3..." : (sec == 2) ? "2..." : "1...";
        it.printf(X0 + 2, Y0 + 2, id(oled_font), TextAlign::TOP_LEFT, "%s", txt);
        return;
      }

      // Fallback direkt nach Countdown
      if (!id(playing) && id(countdown_until_ms) != 0 && now >= id(countdown_until_ms) && !id(game_over)) {
        it.printf(X0 + int(Wv/2), Y0 + int(Hv/2), id(oled_font), TextAlign::CENTER, "Pong");
        return;
      }

      // Pause
      if (id(paused) && id(playing)) {
        float half = PADDLE_W * 0.5f;
        float px = id(paddle_x);
        if (px < half) px = half;
        if (px > (Wv - half)) px = Wv - half;

        it.filled_rectangle(int(X0 + px - half), int(Y0 + PADDLE_Y), int(PADDLE_W), int(PADDLE_H));
        it.filled_rectangle(int(X0 + id(ball_x) - R), int(Y0 + id(ball_y) - R), int(R*2.0f), int(R*2.0f));
        it.printf(X0 + int(Wv/2), Y0 + int(Hv/2) - 10, id(oled_font), TextAlign::CENTER, "PAUSE");
        return;
      }

      // Spiel l√§uft ODER Game Over
      if (id(playing) || id(game_over)) {
        float half = PADDLE_W * 0.5f;
        float px = id(paddle_x);
        if (px < half) px = half;
        if (px > (Wv - half)) px = Wv - half;

        it.filled_rectangle(int(X0 + px - half), int(Y0 + PADDLE_Y), int(PADDLE_W), int(PADDLE_H));
        it.filled_rectangle(int(X0 + id(ball_x) - R), int(Y0 + id(ball_y) - R), int(R*2.0f), int(R*2.0f));

        if (id(playing)) {
          it.printf(X0 + VW - 2, Y0 + 2, id(oled_font), TextAlign::TOP_RIGHT, "%d", id(score));
        }

        if (id(game_over)) {
          it.printf(X0 + int(Wv/2), Y0 + int(Hv/2) - 12, id(oled_font), TextAlign::CENTER, "GAME OVER");
          it.printf(X0 + int(Wv/2), Y0 + int(Hv/2) + 12, id(oled_font), TextAlign::CENTER, "SCORE %d", id(score));
        }
        return;
      }

